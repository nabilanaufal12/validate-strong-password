<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Mesin Turing: Validator Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Simulasi Mesin Turing</h1>
        <h2>Validator Strong Password</h2>

        <form id="validator-form">
            <label for="password-input">Masukkan Password:</label>
            <input type="text" id="password-input" placeholder="Contoh: P@ssw0rd!" required>
            <button type="submit" id="run-button">Validasi</button>
            <button type="button" id="reset-button">Reset</button>
        </form>

        <div class="simulation-area">
            <h3>Visualisasi Pita (Tape)</h3>
            <div id="tape-container">
                </div>
            
            <div class="status-panel">
                <p>Status Saat Ini: <strong id="current-state">-</strong></p>
                <div id="result-display">
                    </div>
            </div>

            <h3>Jejak Eksekusi (Trace)</h3>
            <div id="trace-log">
                <pre id="trace-output">Menunggu input...</pre>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="module" defer></script>

</body>
</html>
